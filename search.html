<!DOCTYPE html>

<html>

<head>

    <title>Search Results</title>

</head>

<body>

    <h1>Search Results for "{{ query }}"</h1>

    <ul>

        {% for product in results %}

            <li>{{ product.name }} - {{ product.description }}</li>

        {% empty %}

            <p>No results found.</p>

        {% endfor %}

    </ul>

</body>

</html>
